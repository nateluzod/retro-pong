# Netlify configuration for 80s Retro Pong

[build]
  # Since this is a static site with no build process, we specify the publish directory
  publish = "."

[[headers]]
  # Define custom headers for all files
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # Performance headers
    Cache-Control = "public, max-age=3600"

[[headers]]
  # Cache static assets for longer
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  # Cache HTML for shorter period
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=300, must-revalidate"

# Redirect rules (optional)
[[redirects]]
  from = "/"
  to = "/index.html"
  status = 200

# Optional: Enable pretty URLs
[build.processing]
  skip_processing = false

[build.processing.html]
  pretty_urls = true